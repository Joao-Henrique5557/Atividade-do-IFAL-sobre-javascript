<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de JavaScript</title>
  <style>

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
      margin: 0 50px 0 50px;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button onclick="mostrar_numeros_pares()">Números pares de 1 até 100</button>

  <input type="number" id="input" placeholder="Digite um número">
  <button onclick="tabuada()">Calcular Tabuada</button>
  
  <input type="number" id="idade" placeholder="Digite sua idade">
  <button onclick="verificar_idade()">Verificar idade</button>

  <input type="number" id="numero_jogo" placeholder="Adivinhe um numero!">
  <button onclick="jogar_joguinho()">Jogar Joguinho</button>

  <button onclick="informar_quantidade()">Informar quantidade de itens</button>
  <div id="resultado"></div>
  
  <script src="./js.js"></script>
</body>
</html>
