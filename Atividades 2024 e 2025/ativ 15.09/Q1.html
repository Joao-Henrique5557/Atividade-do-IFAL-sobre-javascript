    <script>
        let totalSalario = 0;
        let totalFilhos = 0;
        let maiorSalario = 0;
        let qtdHabitantes = 0;
        let qtdSalarioAte100 = 0;

        while (true) {
            let salario = parseFloat(prompt("Digite o salário (ou valor negativo para sair):"));
            if (salario < 0) break;

            let filhos = parseInt(prompt("Digite a quantidade de filhos:"));

            totalSalario += salario;
            totalFilhos += filhos;
            qtdHabitantes++;

            if (salario > maiorSalario) {
                maiorSalario = salario;
            }
            if (salario <= 100) {
                qtdSalarioAte100++;
            }
        }

        let mediaSalario = totalSalario / qtdHabitantes;
        let mediaFilhos = totalFilhos / qtdHabitantes;
        let percentualAte100 = (qtdSalarioAte100 / qtdHabitantes) * 100;

        console.log(`Média salarial: ${mediaSalario}`);
        console.log(`Média de filhos: ${mediaFilhos}`);
        console.log(`Maior salário: ${maiorSalario}`);
        console.log(`Percentual de salários até 100: ${percentualAte100}%`);
    </script>
</body>
</html>
