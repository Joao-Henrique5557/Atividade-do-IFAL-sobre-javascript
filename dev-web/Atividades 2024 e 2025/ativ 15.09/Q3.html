    <script>
    let soma = 0;

    while (true) {
        let numero = parseInt(prompt("Digite um número (0 para encerrar):"));
        if (numero === 0) break;

        if (numero < 0) {
            soma += numero;
        }
    }

    console.log(`A soma dos números negativos é: ${soma}`);
</script>
